<!-- Movie banner start -->
<div class="container-fluid">
  <div
    id="carouselExampleDark"
    class="carousel carousel-dark slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div
        class="carousel-item active"
        data-bs-interval="10000"
        *ngFor="let b of movieBannerResult; let i = index"
      >
        <img
          src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h3>{{ b.original_title }}</h3>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!-- Movie Banner end -->

<div class="mt-2 p-4">
  <div class="row">
    <h5 class="h5-Heading">Trending Movies</h5>
    <div class="rowBanners mt-3">
      <ng-container *ngFor="let t of trendingMovieResult">
        <img
          src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}"
          class="singleBanner"
          alt="..."
        />
      </ng-container>
    </div>
  </div>
</div>
